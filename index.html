<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="battle" id="battle">
        <div class="battle-area" id="battle-area">
            <div class="oppdiv" id="oppdiv">
                <div class="oppPokeball" id="oppPokeball">
                    <img class="oppBall" id="oppBall0" src="./assets/images/pokeball.png">
                    <img class="oppBall" id="oppBall1" src="./assets/images/pokeball.png">
                    <img class="oppBall" id="oppBall2" src="./assets/images/pokeball.png">
                    <img class="oppBall" id="oppBall3" src="./assets/images/pokeball.png">
                    <img class="oppBall" id="oppBall4" src="./assets/images/pokeball.png">
                    <img class="oppBall" id="oppBall5" src="./assets/images/pokeball.png">
                </div>
                <div class="oppHealthBar" id="oppHealthBar">
                    <p class="oppHP" id="oppHP">HP: 100%</p>
                    <progress value="" max="" id="oppHpBar"></progress>
                </div>
                <div class="oppPkm" id="oppPkm">
                    <img class="sprite" id="oppSprite" src="">
                </div>
            </div>

            <div class="userdiv" id="userdiv">
                <div class="userPokeball" id="userPokeball">
                    <img class="userBall" id="userBall0" src="./assets/images/pokeball.png">
                    <img class="userBall" id="userBall1" src="./assets/images/pokeball.png">
                    <img class="userBall" id="userBall2" src="./assets/images/pokeball.png">
                    <img class="userBall" id="userBall3" src="./assets/images/pokeball.png">
                    <img class="userBall" id="userBall4" src="./assets/images/pokeball.png">
                    <img class="userBall" id="userBall5" src="./assets/images/pokeball.png">
                </div>
                <div class="userHealthBar" id="userHealthBar">
                    <p class="userHP" id="userHP">HP: 99%</p>
                    <progress value="" max="" id="userHpBar"></progress>
                </div>
                <div class="userPkm" id="userPkm">
                    <img class="sprite" id="userSprite" src="">
                </div>
            </div>

            <div class="text-box" id="text-box">

            </div>
        </div>
        <div class="buttons" id="buttons">
            <div class="start">
                <button class="startbtn" id="startbtn">Start Battle</button>
                <button class="playbtn" id="playbtn">Play Again</button>
            </div>
            <div class="moves" id="moves">
                <button class="move" id="move0"></button>
                <button class="move" id="move1"></button>
                <button class="move" id="move2"></button>
                <button class="move" id="move3"></button>
            </div>
            <div class="switchPkm" id="switchPkm">
                <button class="pkm" id="pkm0"></button>
                <button class="pkm" id="pkm1"></button>
                <button class="pkm" id="pkm2"></button>
                <button class="pkm" id="pkm3"></button>
                <button class="pkm" id="pkm4"></button>
                <button class="pkm" id="pkm5"></button>
            </div>
        </div>
    </div>
    <div class="chat" id="chat">
        <p class="battleText" id="battleText"></p>
    </div>

            <input type="text" id="inputText" name="inputText" placeholder="Please use Pokemon Showdown Teambuilder.">
            <button type="submit">Submit</button>
        </form>
    </div>-->
    
<script src="script.js"></script>
</body>
</html>
